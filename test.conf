# DNSSeeder test configuration file
# For local testing

# DNS server configuration
host = "seed.test.local"
nameserver = "ns.test.local"
listen = "127.0.0.1:5354"

# gRPC server configuration
grpc_listen = "127.0.0.1:3737"

# Application configuration
app_dir = "./test_data"
threads = 2

# Network configuration - using mainnet
testnet = false
net_suffix = 0

# Seed node configuration - using real Kaspa mainnet DNS seeders
seeder = "127.0.0.1:16111"
known_peers = "seeder1.kaspad.net:16111"

# Version requirements
min_proto_ver = 0

# Log configuration
log_level = "info"
nologfiles = false

# Performance analysis
profile = "8080"
