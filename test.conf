# DNSSeeder 测试配置文件
# 用于本地测试

# DNS 服务器配置
host = "seed.test.local"
nameserver = "ns.test.local"
listen = "127.0.0.1:5354"

# gRPC 服务器配置
grpc_listen = "127.0.0.1:3737"

# 应用程序配置
app_dir = "./test_data"
threads = 2

# 网络配置 - 使用主网
testnet = false
net_suffix = 0

# 种子节点配置 - 使用真实的Kaspa主网DNS seeders
seeder = "127.0.0.1:16111"
known_peers = "seeder1.kaspad.net:16111"

# 版本要求
min_proto_ver = 0

# 日志配置
log_level = "info"
nologfiles = false

# 性能分析
profile = "8080"
