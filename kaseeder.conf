# Kaspa DNS Seeder Configuration File
# This file contains configuration options for the Kaspa DNS seeder

# DNS server configuration
host = "seed.kaspa.org"
nameserver = "ns1.kaspa.org"
listen = "0.0.0.0:5354"

# gRPC server configuration
grpc_listen = "0.0.0.0:3737"

# Application directory for data storage
app_dir = "./data"

# Seed node address (IP:port or just IP)
# If not specified, will use DNS seed discovery
# seeder = "192.168.1.100:16111"

# Known peer addresses (comma-separated list)
# These will be used as fallback if DNS discovery fails
# Based on test results, using working seeders
known_peers = "seeder1.kaspad.net:16111,seeder2.kaspad.net:16111,seeder3.kaspad.net:16111"

# Number of crawler threads
threads = 8

# Minimum protocol version (0 = accept all)
min_proto_ver = 0

# Minimum user agent version (optional)
# min_ua_ver = "0.12.0"

# Network configuration
testnet = false
net_suffix = 0

# Logging configuration
log_level = "info"
nologfiles = false
error_log_file = "logs/kaseeder_error.log"

# Performance profiling (optional)
# profile = "6060"
