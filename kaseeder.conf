# Kaspa DNS Seeder Configuration File
# This file demonstrates the new configuration options and validation rules

# DNS Server Configuration
host = "seed.kaspa.org"
nameserver = "ns1.kaspa.org"
listen = "0.0.0.0:5354"  # Changed from 53 for non-privileged access

# gRPC Server Configuration
grpc_listen = "0.0.0.0:3737"  # Changed from 50051 for consistency

# Application Configuration
app_dir = "./data"
threads = 8  # Must be between 1-64
min_proto_ver = 0  # Must be between 0-65535

# Network Configuration
testnet = false
net_suffix = 0  # Must be non-zero if testnet=true

# Logging Configuration
log_level = "info"  # Must be one of: trace, debug, info, warn, error
nologfiles = false

# Optional Configuration
# seeder = "127.0.0.1:16110"  # Seed node address (IP:port or just IP)
# known_peers = "192.168.1.1:16110,192.168.1.2:16110"  # Comma-separated peer list
# min_ua_ver = "0.12.0"  # Minimum user agent version
# profile = "8080"  # Performance profiling port (1-65535)
# error_log_file = "logs/kaseeder_error.log"
